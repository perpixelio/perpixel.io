<!DOCTYPE html><title>perpixel.io</title
><meta name="viewport" content="width=device-width" /><style>
  svg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #000;
  }
  svg > * {
    fill: #fff;
  }
  circle {
    animation: f 5s infinite;
  }
  @keyframes f {
    0%,
    12%,
    2% {
      opacity: 0;
    }
    10%,
    100%,
    13%,
    3% {
      opacity: 1;
    }
  }
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #000;
    }
    svg {
      filter: invert(1);
    }
  }
</style>
<body>
  <svg height="200" width="200">
    <circle cx="135" cy="55" r="15" />
    <circle cx="65" cy="55" r="15" />
    <path d="M50,110a1,1,0,0,0,100,0" />
  </svg>
</body>
